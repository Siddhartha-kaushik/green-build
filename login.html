        <div class="col" style="padding: 20px;">
            <center><h1>Login</h1></center>
            <form action="" method="post">
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
                </div>

                <div class="form-group">
                    <label class="control-label"for="password">Password</label>

                </div>

            </form>
        </div>

        <div class="col" style="padding: 20px;">
            <center><h1>Register</h1></center>
            <form  id="register" action="r" method="post">
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input autocomplete="off" autofocus class="form-control" id ="username" name="username" placeholder="Username" type="text">
                </div>

                <div class="form-group">
                    <label class="control-label"for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email"aria-describedby="emailHelp" placeholder="Email">
                </div>

                <div class="form-group">
                    <label class="control-label"for="password1">Password</label>
                    <input class="form-control" name="password" id="password1" placeholder="Password" type="password">
                </div>

                <div class="form-group">
                    <label class="control-label"for="password2">Confirm Password</label>
                    <input class="form-control" name="confirmation" id="password2" placeholder="Confirm Password" type="password" required>
                </div>

                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </div>
